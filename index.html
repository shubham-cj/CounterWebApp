<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <h5 class="card-title card-heading my-2">Counter</h5>
                    <h1 class="counter-count mb-4">0</h1>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- local js file -->
    <script src="script.js"></script>
